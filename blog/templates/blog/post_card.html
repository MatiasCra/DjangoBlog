<a class="col-lg-4 col-sm-6 col-12 mb-3 p-0 px-2"
   style="text-decoration: none; color: inherit;"
   href="{% url 'Post' post.id %}">
  <div class="h-100 post-card">
    <img src="{{ post.image.url }}" alt="post" class="w-100 card-img-top post-image" />
    <div class="post-body d-flex flex-column justify-content-between">
      <div class="mt-3">
        <span class="text-muted">{{ post.category }}</span>
        <h3 class="">{{ post.title }}</h3>
      </div>
    </div>
  </div>
  {% if post.user.id == user.id %}
    <!-- <div class="post-buttons col-md-auto d-none d-md-flex align-items-center">
      <a class="btn px-2 edit_post_btn p-0" href="{% url 'Update' post.id %}">
        <i class="bi bi-pencil-square"></i>
      </a>
      <a class="btn px-2 delete_post_btn p-0" href="{% url 'Delete' post.id %}">
        <i class="bi bi-trash-fill"></i>
      </a>
    </div> -->
  {% endif %}
</a>
