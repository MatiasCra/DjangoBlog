<div class="p-0 m-0 pos-rel">
  <a class="card bg-light p-3 my-3" href="{% url 'Post' post.id %}">
    <div class="pb-2">
      <h3 class="text-center">{{ post.title }}</h3>
      <h6 class="text-muted text-center">{{ post.subtitle }}</h6>
    </div>
    <img src="{{ post.image.url }}" alt="post" class="w-100 post-image" />
  </a>
  {% if post.user.id == user.id %}
  <div class="post-buttons col-md-auto d-none d-md-inline">
    <a class="btn px-2 edit_post_btn p-0" href="{% url 'Update' post.id %}">
      <i class="bi bi-pencil-square"></i>
    </a>
    <a class="btn px-2 delete_post_btn p-0" href="{% url 'Delete' post.id %}">
      <i class="bi bi-trash-fill"></i>
    </a>
  </div>
  {% endif %}
</div>
